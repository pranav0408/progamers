<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../assets/img/pgLogo.svg">
    <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login/Signup to Progamers</title>
</head>
<body>
    <div class="container-main" onclick="myFunction(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="circle"></div>
    </div>
    <div class="container-nav" onclick="myFunction2(this)">
        <div class="nav">
            <ul class="text-center">
                <li> <a href="#"> <div class="navLogo"></div> </a> </li>
                <li><a href="/"> Home </a></li>
                <li><a href="/articles">Articles</a></li>
                <li><a href="/trend">Gaming Trend</a></li>
            </ul>
        </div>
    </div>
    
    <form class="form login" >
        <div class="form-content">
            <div class="form-title">
                <img src="../assets/img/pgLogo.svg" alt="">
                <br>
                Login
            </div>
            <div >
                <span>  </span>
                <input type="email" id="login-email" name="email" placeholder="E-mail" required>
            </div>
            <div >
                <span> </span>
                <input type="password" id="login-password" name="password" placeholder="Password" required>
            </div>
            <div id="submit">
                <button type="submit"> Login </button>
            </div>
            <div class="text-light text-center">
                don't have an account? <a class="switch signup-btn">Signup</a>
            </div>
        </div>
    </form>
    <form class="form signup" method="POST" action="/api/person/signup" >
        <div class="form-content">
            <div class="form-title">
                <img src="../assets/img/pgLogo.svg" alt="">
                <br>
                Signup
            </div>
            <div >
                <span>  </span>
                <input type="text" id="signup-name" name="name" placeholder="Full Name" required>
            </div>
            <div >
                <span>  </span>
                <input type="email" id="signup-email" name="email" placeholder="E-mail" required>
            </div>
            <div >
                <span> </span>
                <input type="password" id="signup-password" name="password" placeholder="Password" required>
            </div>
            <div id="submit">
                <button type="submit"> Signup </button>
            </div>
            <div class="text-light text-center">
                Already have an account? <a class="switch login-btn" >Login Instead</a>
            </div>
        </div>
    </form>

    <script src="./script/login.js"></script>
</body>
</html>
